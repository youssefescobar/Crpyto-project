<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ciphers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Cipher Encryption and Decryption</h2>
    <form method="POST">
      <div class="form-group">
        <label for="inputText">Input Text:</label>
        <input type="text" class="form-control" id="inputText" name="inputText" placeholder="Enter text" />
      </div>
      <div class="form-group">
        <label for="key">Key:</label>
        <input type="text" class="form-control" id="key" name="key" placeholder="Enter key" />
      </div>
      <div class="form-group">
        <label for="cipher">Select a Cipher:</label>
        <select class="form-control" id="cipher" name="cipher">
          <option value="caesar">Caesar</option>
          <option value="vigenere">Vigenere</option>
          <option value="transposition">Row Transposition</option>
          <option value="railfence">Rail Fence</option>
          <option value="playfair">Playfair</option>
          <option value="monoalphabetic">Monoalphabetic</option>
          <option value="polyalphabetic">Polyalphabetic</option>
          <option value="des">DES</option>
          <option value="aes">AES</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" name="encrypt">Encrypt</button>
      <button type="submit" class="btn btn-primary" name="decrypt">Decrypt</button>
    </form>
    <div class="mt-3">
      <label for="outputText">Output Text:</label>
      <textarea class="form-control" id="outputText" name="outputText">{{ result }}</textarea>
    </div>
  </div>
</body>
</html>
